<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f4ed; /* Beige background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .contact-info {
            width: 50%;
        }
        .contact-info h1 {
            font-family: 'Pacifico', cursive;
            font-size: 36px;
            color: #333;
            position: relative;
        }
        .contact-info h1::before {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #f4c2c2; /* Abstract pink shape */
            border-radius: 50%;
            top: -20px;
            left: -20px;
            z-index: -1;
        }
        .contact-info h2 {
            font-size: 24px;
            color: #ff0066;
            margin-bottom: 10px;
        }
        .contact-info p {
            font-size: 16px;
            color: #555;
            margin: 8px 0;
        }
        .contact-info a {
            color: #ff0066;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .whatsapp-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #25d366;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .whatsapp-button:hover {
            background-color: #1eb655;
        }
        .image-container {
            width: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 10px;
        }

        /* Media query para pantallas pequeñas */
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                padding: 20px;
            }
            .contact-info {
                width: 100%;
                text-align: center;
            }
            .image-container {
                width: 100%;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-info">
            <h1>Contacto</h1>
            <h2>P&H Elegancia</h2>
            <p>Email: <a href="mailto:pielhermosaspa@gmail.com">pielhermosaspa@gmail.com</a></p>
            <p>WhatsApp: <a href="https://wa.me/593983913566" target="_blank">(+593) 098-391-3566</a></p>
            <p>Teléfono: <a href="tel:+59345080720">(+593) 4-508-0720</a></p>
            <p>Dirección: <a href="https://www.google.com/maps/search/?api=1&query=Sauces+V+mz240+villa14" target="_blank">Sauces V mz240 villa14</a></p>
            <a href="https://wa.me/593983913566" class="whatsapp-button" target="_blank">Contáctanos por WhatsApp</a>
        </div>
        <div class="image-container">
            <img src="ruta/a/la/imagen.jpg" alt="Imagen de productos"> <!-- Reemplaza con la ruta de la imagen -->
        </div>
    </div>
</body>
</html
