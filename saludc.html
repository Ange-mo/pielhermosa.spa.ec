<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salud Capilar | Piel Hermosa Spa</title>
    <style>
        /* Estilos básicos similares a la página de servicios */
        body {
            font-family: 'Georgia', serif;
            background-color: #f8f4e4;
            color: #5a3827;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            margin-bottom: 30px;
            color: #f0a1b2;
        }
        .service-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .service {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }
        .service img {
            width: 100%;
            border-radius: 5px;
        }
        .service h3 {
            color: #e05297;
            margin: 15px 0 5px;
        }
        .service p {
            font-size: 14px;
            color: #5a3827;
        }
        .more-info {
            background-color: #e05297;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .more-info:hover {
            background-color: #c04482;
        }
        .cart {
            margin-top: 30px;
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cart h2 {
            color: #e05297;
        }
        .cart-items {
            list-style: none;
            padding: 0;
        }
        .cart-items li {
            padding: 5px 0;
        }
        .cart-total {
            font-weight: bold;
            color: #e05297;
        }
        .checkout-btn {
            background-color: #e05297;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        .checkout-btn:hover {
            background-color: #c04482;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agendamiento de cita</h1>
        <div class="service-list">
            
            <div class="service" id="service1">
                <img src="semipermanente.png" alt="Consulta">
                <h3>Consulta</h3>
                <p>Recibe un tratamiento especializado para cuidar tu piel y mantenerla saludable.</p>
                <button class="more-info" onclick="addToCart('Tratamiento Facial', 50)">Añadir al carrito</button>
            </div> 
    </div>

    <script>
        let cart = [];
        let totalPrice = 0;

        function addToCart(service, price) {
            cart.push({ service, price });
            totalPrice += price;
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');

            cartItems.innerHTML = '';  // Clear previous items
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.service} - $${item.price}`;
                cartItems.appendChild(li);
            });

            totalPriceElement.textContent = totalPrice;
        }

        function checkout() {
            let message = 'Reserva de Servicios:\n\n';
            cart.forEach(item => {
                message += `${item.service} - $${item.price}\n`;
            });
            message += `\nTotal: $${totalPrice}`;
            const whatsappURL = `https://wa.me/5930983913566?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
        }
    </script>
</body>
</html>
