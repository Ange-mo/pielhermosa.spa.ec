<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios | Piel Hermosa Spa</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f8f4e4;
            color: #5a3827;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            margin-bottom: 30px;
            color: #f0a1b2;
        }
        .service-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .service {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }
        .service img {
            width: 100%;
            border-radius: 5px;
        }
        .service h3 {
            color: #e05297;
            margin: 15px 0 5px;
        }
        .service p {
            font-size: 14px;
            color: #5a3827;
        }
        .more-info {
            background-color: #e05297;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .more-info:hover {
            background-color: #c04482;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Servicios de Piel Hermosa Spa</h1>
        <div class="service-list">
            <!-- Servicio Cuidado de la Piel -->
            <div class="service">
                <img src="https://via.placeholder.com/250x200" alt="Cuidado de la Piel">
                <h3>Cuidado de la Piel</h3>
                <p>Tratamientos faciales para una piel radiante.</p>
                <a href="cuidado de la piel.html"><button class="more-info">Más Información</button></a>
            </div>

            <!-- Servicio Tratamientos Capilares -->
            <div class="service">
                <img src="https://via.placeholder.com/250x200" alt="peluqueria">
                <h3>Peluqueria</h3>
                <p>Recupera la salud de tu cabello con nuestros tratamientos.</p>
                <a href="peluqueria.html"><button class="more-info">Más Información</button></a>
            </div>

            <!-- Servicio Diseño de Mirada -->
            <div class="service">
                <img src="https://via.placeholder.com/250x200" alt="Diseño de Mirada">
                <h3>Diseño de Mirada</h3>
                <p>El diseño perfecto para tus cejas y pestañas.</p>
                <a href="diseño de mirada.html"><button class="more-info">Más Información</button></a>
            </div>
        </div>
    </div>
</body>
</html>
