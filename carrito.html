<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f8f4e4;
            color: #5a3827;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .product-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .product {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }
        .product img {
            width: 100%;
            border-radius: 5px;
        }
        .product h3 {
            color: #e05297;
            margin: 15px 0 5px;
        }
        .product p {
            font-size: 14px;
            color: #5a3827;
        }
        .add-to-cart {
            background-color: #e05297;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .add-to-cart:hover {
            background-color: #c04482;
        }
        .cart-btn {
            display: block;
            margin: 30px auto;
            padding: 10px 20px;
            background-color: #5a3827;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .cart-btn:hover {
            background-color: #3e261b;
        }

        /* Estilos del carrito */
        .cart {
            margin-top: 30px;
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cart h2 {
            color: #e05297;
        }
        .cart-items {
            list-style: none;
            padding: 0;
        }
        .cart-items li {
            padding: 5px 0;
        }
        .cart-total {
            font-weight: bold;
            color: #e05297;
        }
        .checkout-btn {
            background-color: #e05297;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        .checkout-btn:hover {
            background-color: #c04482;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Catálogo de Productos</h1>
        <div class="product-list" id="product-list">
            <!-- Producto 1 -->
            <div class="product" id="product1">
                <img src="https://via.placeholder.com/250x300" alt="Jabón de arroz">
                <h3>Jabón de arroz</h3>
                <p>Dermatologist-recommended products</p>
                <button class="add-to-cart" onclick="addToCart('Jabón de arroz', 10)">Añadir al carrito</button>
            </div>

            <!-- Producto 2 -->
            <div class="product" id="product2">
                <img src="https://via.placeholder.com/250x300" alt="Jabón de azufre">
                <h3>Jabón de azufre</h3>
                <p>Items to nourish your skin and nurture your senses</p>
                <button class="add-to-cart" onclick="addToCart('Jabón de azufre', 12)">Añadir al carrito</button>
            </div>

            <!-- Producto 3 -->
            <div class="product" id="product3">
                <img src="https://via.placeholder.com/250x300" alt="Jabón de cacao">
                <h3>Jabón de cacao</h3>
                <p>Over 100 brands offering a wide variety of options</p>
                <button class="add-to-cart" onclick="addToCart('Jabón de cacao', 15)">Añadir al carrito</button>
            </div>
        </div>

        <!-- Carrito de compras -->
        <div class="cart">
            <h2>Carrito de Compras</h2>
            <ul id="cart-items" class="cart-items"></ul>
            <p class="cart-total">Total: $<span id="total-price">0</span></p>
            <button class="checkout-btn" id="checkout-btn" onclick="checkout()">Finalizar y Comprar</button>
        </div>
    </div>

    <script>
        let cart = [];
        let totalPrice = 0;

        // Función para añadir productos al carrito
        function addToCart(product, price) {
            cart.push({ product, price });
            totalPrice += price;
            updateCart();
        }

        // Función para actualizar el carrito
        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');

            cartItems.innerHTML = '';  // Limpiar los elementos anteriores del carrito
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.product} - $${item.price}`;
                cartItems.appendChild(li);
            });

            totalPriceElement.textContent = totalPrice;
        }

        // Función para finalizar la compra y redirigir a WhatsApp
        function checkout() {
            let message = 'Pedido de Productos:\n\n';
            cart.forEach(item => {
                message += `${item.product} - $${item.price}\n`;
            });
            message += `\nTotal: $${totalPrice}`;
            const whatsappURL = `https://wa.me/5930983913566?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
        }
    </script>
</body>
</html>
